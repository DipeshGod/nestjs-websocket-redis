config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 100
  engines:
   socketio-v3: {}

scenarios:
  - name: My sample scenario
    engine: socketio-v3
    flow:
      # wait for the WebSocket upgrade (optional)
      - think: 1

      # basic emit
      - emit:
          channel: "helloWorld"
          data: "hello world from artillery"